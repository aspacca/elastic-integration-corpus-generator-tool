- name: Version
  value: 2
- name: AccountID
  value: 627286350134
- name: InterfaceID
  cardinality: 10
- name: SrcAddr
  cardinality: 1
- name: DstAddr
  cardinality: 100
- name: SrcPort
  range: 65535
- name: DstPort
  range: 65535
  cardinality: 100
- name: Protocol
  range: 256
- name: Packets
  range: 1048576
- name: Bytes
  expression: >
    function process() {
      return {{.Packets}} * 15;
    }
- name: Action
  enum: ["ACCEPT", "REJECT"]
- name: LogStatus
  expression: >
    function process() {
      if ({{.Packets}} == 0) { 
        return "NODATA"; 
      } else { 
        let idx = Math.floor(Math.random() * 2); 
        if (idx == 0) { 
          return "OK";
        } else { 
          return "SKIPDATA"; 
        }
      }
    }
